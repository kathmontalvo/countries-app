<h2> By region </h2>
<hr>

<div class="row">
  <div class="col">
    <!-- search box -->
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{ 'btn-success': selectedRegion === region,
                    'btn-outline-success': selectedRegion !== region }"
      (click)="searchByRegion(region)"
      >
      {{region}}
    </button>

  </div>
</div>

<hr>
<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
